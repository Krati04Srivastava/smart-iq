<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart IQ - Start Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Smart IQ Logo" class="logo">
    <h2>Welcome to Smart IQ Quiz</h2>
    <form action="/start-quiz" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="profession">Profession:</label>
      <input type="text" id="profession" name="profession" required><br><br>

      <button type="submit">Start Quiz</button>
    </form>
  </div>
</body>
</html>
